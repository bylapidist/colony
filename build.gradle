buildscript {
    ext {
        appName = "colony"
        gdxVersion = '1.11.0'
        gdxAiVersion = '1.8.2'
        jUnitVersion = '4.13.2'
        mockitoVersion = '4.5.1'
        artemisVersion = '2.3.0'
        artemisContribVersion = '2.4.0'
    }
    repositories {
        maven { url "https://plugins.gradle.org/m2/" }
        mavenLocal()
        mavenCentral()
        google()
    }
    dependencies {
        classpath "net.onedaybeard.artemis:artemis-odb-gradle-plugin:$artemisVersion"
        classpath "net.onedaybeard.artemis:artemis-fluid-gradle-plugin:$artemisVersion"
    }
}

allprojects {
    apply plugin: "eclipse"
    apply plugin: "idea"
    apply plugin: "checkstyle"

    repositories {
        mavenLocal()
        mavenCentral()
        google()
    }
}

checkstyle {
    project.ext.checkstyleVersion = '8.38'
}

project(":client") {
    apply plugin: "java"

    sourceSets.test.java.srcDirs = ["src/"]

    dependencies {
        implementation project(":components")

        implementation "net.onedaybeard.artemis:artemis-fluid-core:$artemisVersion"

        implementation "com.badlogicgames.gdx:gdx:$gdxVersion"
        implementation "com.badlogicgames.gdx:gdx-platform:$gdxVersion:natives-desktop"
        implementation "com.badlogicgames.gdx:gdx-freetype-platform:$gdxVersion:natives-desktop"
        implementation "com.badlogicgames.gdx:gdx-freetype:$gdxVersion"
        implementation "com.badlogicgames.gdx:gdx-backend-lwjgl3:$gdxVersion"
        implementation "com.badlogicgames.gdx:gdx-tools:$gdxVersion"
        implementation "com.badlogicgames.gdx:gdx-ai:$gdxAiVersion"


        implementation "net.onedaybeard.artemis:artemis-odb:$artemisVersion"
        implementation "net.mostlyoriginal.artemis-odb:contrib-core:$artemisContribVersion"
        implementation "net.onedaybeard.artemis:artemis-odb-serializer:$artemisVersion:sources"
        implementation "net.onedaybeard.artemis:artemis-odb-serializer-json-libgdx:$artemisVersion:sources"
        implementation "net.mostlyoriginal.artemis-odb:contrib-core:$artemisContribVersion:sources"
    }
}

project(":components") {
    apply plugin: "java-library"

    sourceSets.test.java.srcDirs = ["src/"]

    dependencies {
        implementation "com.badlogicgames.gdx:gdx:$gdxVersion"
        implementation "net.onedaybeard.artemis:artemis-odb:$artemisVersion"
        implementation "net.mostlyoriginal.artemis-odb:contrib-core:$artemisContribVersion"
    }
}

project(":tests") {
    apply plugin: "java"

    sourceSets.test.java.srcDirs = ["src/"]

    dependencies {
        implementation project(":client")

        implementation "junit:junit:$jUnitVersion"
        implementation "org.mockito:mockito-core:$mockitoVersion"
        implementation "com.badlogicgames.gdx:gdx-backend-headless:$gdxVersion"
        implementation "com.badlogicgames.gdx:gdx:$gdxVersion"
        implementation "com.badlogicgames.gdx:gdx-ai:$gdxAiVersion"

        testImplementation "junit:junit:$jUnitVersion"
        testImplementation "org.mockito:mockito-core:$mockitoVersion"
    }
}