buildscript {
    ext {
        appName = "colony"
        gdxVersion = '1.9.11'
        gdxAiVersion = '1.8.2'
        box2dLightsVersion = '1.5'
        artemisVersion = '2.3.0'
        jUnitVersion = '4.13'
        mockitoVersion = '3.5.2'
        visuiVersion = '1.4.6'
        gdxLmlVersion = '1.9.1.9.10-SNAPSHOT'
        noise4jVersion = '0.1.0'
        nettyVersion = '4.1.51.Final'
        shadowVersion = '5.2.0'
    }
    repositories {
        mavenLocal()
        mavenCentral()
        maven { url "https://plugins.gradle.org/m2/" }
        maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
        jcenter()
        google()
    }
    dependencies {
        classpath "net.onedaybeard.artemis:artemis-odb-gradle-plugin:$artemisVersion"
        classpath "net.onedaybeard.artemis:artemis-fluid-gradle-plugin:$artemisVersion"
        classpath "com.github.jengelman.gradle.plugins:shadow:$shadowVersion"
    }
}

allprojects {
    apply plugin: "eclipse"
    apply plugin: "idea"
    apply plugin: "checkstyle"
    apply plugin: 'com.github.johnrengelman.shadow'

    repositories {
        mavenLocal()
        mavenCentral()
        google()
        maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
        maven { url "https://oss.sonatype.org/content/repositories/releases/" }
    }
}

checkstyle {
    project.ext.checkstyleVersion = '8.30'
}

project(":client") {
    apply plugin: "java"

    dependencies {
        implementation project(":core")
        implementation project(":components")

        implementation "com.badlogicgames.gdx:gdx:$gdxVersion"
        implementation "com.badlogicgames.gdx:gdx-platform:$gdxVersion:natives-desktop"
        implementation "com.badlogicgames.gdx:gdx-freetype-platform:$gdxVersion:natives-desktop"
        implementation "com.badlogicgames.gdx:gdx-box2d-platform:$gdxVersion:natives-desktop"
        implementation "com.badlogicgames.gdx:gdx-freetype:$gdxVersion"
        implementation "com.badlogicgames.gdx:gdx-backend-lwjgl3:$gdxVersion"
        implementation "com.kotcrab.vis:vis-ui:$visuiVersion"
        implementation "com.badlogicgames.gdx:gdx-ai:$gdxAiVersion"
        implementation "com.github.czyzby:gdx-lml:$gdxLmlVersion"
        implementation "com.github.czyzby:gdx-lml-vis:$gdxLmlVersion"
        implementation "io.netty:netty-all:$nettyVersion"
    }
}

project(":core") {
    apply plugin: "java"
    apply plugin: "java-library"

    dependencies {
        implementation project(":components")

        api "net.onedaybeard.artemis:artemis-fluid-core:$artemisVersion"
        implementation "net.onedaybeard.artemis:artemis-odb-serializer:$artemisVersion:sources"
        implementation "net.onedaybeard.artemis:artemis-odb-serializer-json-libgdx:$artemisVersion:sources"
        implementation "com.badlogicgames.gdx:gdx-backend-headless:$gdxVersion"
        implementation "com.badlogicgames.gdx:gdx:$gdxVersion"
        implementation "com.badlogicgames.gdx:gdx-tools:$gdxVersion"
        implementation "com.badlogicgames.gdx:gdx-ai:$gdxAiVersion"
        implementation "io.netty:netty-all:$nettyVersion"
    }
}

project(":components") {
    apply plugin: "java-library"

    dependencies {
        api "com.badlogicgames.box2dlights:box2dlights:$box2dLightsVersion"
        implementation "net.onedaybeard.artemis:artemis-odb:$artemisVersion"
        implementation "com.badlogicgames.gdx:gdx-box2d:$gdxVersion"
        implementation "com.badlogicgames.gdx:gdx:$gdxVersion"
        implementation "com.badlogicgames.gdx:gdx-box2d:$gdxVersion"
    }
}

project(":server") {
    apply plugin: "java"

    dependencies {
        implementation project(":core")

        implementation "com.badlogicgames.gdx:gdx-ai:$gdxAiVersion"
        implementation "io.netty:netty-all:$nettyVersion"
    }
}

project(":tests") {
    apply plugin: "java"

    sourceSets.test.java.srcDirs = ["src/"]

    dependencies {
        implementation project(":core")

        implementation "junit:junit:$jUnitVersion"
        implementation "org.mockito:mockito-core:$mockitoVersion"
        implementation "com.badlogicgames.gdx:gdx-backend-headless:$gdxVersion"
        implementation "com.badlogicgames.gdx:gdx:$gdxVersion"
        testImplementation "junit:junit:$jUnitVersion"
        testImplementation "org.mockito:mockito-core:$mockitoVersion"
        testImplementation "com.badlogicgames.gdx:gdx-backend-headless:$gdxVersion"
        testImplementation "com.badlogicgames.gdx:gdx:$gdxVersion"
        testImplementation "com.badlogicgames.gdx:gdx-platform:$gdxVersion:natives-desktop"
    }
}