buildscript {
    ext {
        appName = "colony"
        gdxVersion = '1.9.10'
        gdxAiVersion = '1.8.2'
        box2dLightsVersion = '1.4'
        artemisVersion = '2.2.0'
        jUnitVersion = '4.12'
        mockitoVersion = '2.2.7'
        visuiVersion = '1.4.3'
        gdxLmlVersion = '1.9.1.9.8-SNAPSHOT'
        noise4jVersion = '0.1.0'
        nettyVersion = '4.1.24.Final'
    }
    repositories {
        mavenLocal()
        mavenCentral()
        maven { url "https://plugins.gradle.org/m2/" }
        maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
        jcenter()
        google()
    }
    dependencies {
        classpath "net.onedaybeard.artemis:artemis-odb-gradle-plugin:$artemisVersion"
        classpath "net.onedaybeard.artemis:artemis-fluid-gradle-plugin:$artemisVersion"
    }
}

allprojects {
    apply plugin: "eclipse"
    apply plugin: "idea"
    apply plugin: "checkstyle"

    version = '1.0'

    repositories {
        mavenLocal()
        mavenCentral()
        google()
        maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
        maven { url "https://oss.sonatype.org/content/repositories/releases/" }
    }
}

project(":client") {
    apply plugin: "java"

    dependencies {
        compile project(":core")

        compile "com.badlogicgames.gdx:gdx:$gdxVersion"
        compile "com.badlogicgames.gdx:gdx-platform:$gdxVersion:natives-desktop"
        compile "com.badlogicgames.gdx:gdx-freetype-platform:$gdxVersion:natives-desktop"
        compile "com.badlogicgames.gdx:gdx-box2d-platform:$gdxVersion:natives-desktop"
        compile "com.badlogicgames.gdx:gdx-freetype:$gdxVersion"
        compile "com.badlogicgames.gdx:gdx-backend-lwjgl3:$gdxVersion"
        compile "com.kotcrab.vis:vis-ui:$visuiVersion"
        compile "com.badlogicgames.gdx:gdx-ai:$gdxAiVersion"
        compile "com.github.czyzby:gdx-lml:$gdxLmlVersion"
        compile "com.github.czyzby:gdx-lml-vis:$gdxLmlVersion"
        compile "io.netty:netty-all:$nettyVersion"
    }
}

project(":core") {
    apply plugin: "java"

    dependencies {
        compile project(":components")

        compile "com.badlogicgames.gdx:gdx-backend-headless:$gdxVersion"
        compile "com.badlogicgames.gdx:gdx:$gdxVersion"
        compile "com.badlogicgames.gdx:gdx-tools:$gdxVersion"
        compile "com.badlogicgames.gdx:gdx-ai:$gdxAiVersion"
        compile "net.onedaybeard.artemis:artemis-odb-serializer:$artemisVersion:sources"
        compile "net.onedaybeard.artemis:artemis-odb-serializer-json-libgdx:$artemisVersion:sources"
        compile "io.netty:netty-all:$nettyVersion"
    }
}

project(":components") {
    apply plugin: "java"

    dependencies {
        compile "net.onedaybeard.artemis:artemis-odb:$artemisVersion"
        compile "com.badlogicgames.gdx:gdx-box2d:$gdxVersion"
        compile "com.badlogicgames.box2dlights:box2dlights:$box2dLightsVersion"
        compile "com.badlogicgames.gdx:gdx:$gdxVersion"
        compile "com.badlogicgames.gdx:gdx-box2d:$gdxVersion"
    }
}

project(":server") {
    apply plugin: "java"

    dependencies {
        compile project(":core")

        compile "com.badlogicgames.gdx:gdx-ai:$gdxAiVersion"
        compile "io.netty:netty-all:$nettyVersion"
    }
}

project(":tests") {
    apply plugin: "java"

    sourceSets.test.java.srcDirs = ["src/"]

    dependencies {
        compile project(":core")

        compile "junit:junit:$jUnitVersion"
        compile "org.mockito:mockito-core:$mockitoVersion"
        compile "com.badlogicgames.gdx:gdx-backend-headless:$gdxVersion"
        compile "com.badlogicgames.gdx:gdx:$gdxVersion"
        testCompile "junit:junit:$jUnitVersion"
        testCompile "org.mockito:mockito-core:$mockitoVersion"
        testCompile "com.badlogicgames.gdx:gdx-backend-headless:$gdxVersion"
        testCompile "com.badlogicgames.gdx:gdx:$gdxVersion"
        testCompile "com.badlogicgames.gdx:gdx-platform:$gdxVersion:natives-desktop"
    }
}

tasks.eclipse.doLast {
    delete ".project"
}