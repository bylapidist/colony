buildscript {
    ext {
        appName = "colony"
        gdxVersion = '1.13.1'
        gdxAiVersion = '1.8.2'
        jUnitVersion = '4.13.2'
        mockitoVersion = '5.16.1'
        ashleyVersion = '1.7.4'
        checkstyleVersion = '8.38'
    }

    repositories {
        mavenLocal()
        mavenCentral()
        google()
    }
}

allprojects {
    apply plugin: 'java'
    apply plugin: 'eclipse'
    apply plugin: 'idea'
    apply plugin: 'checkstyle'

    repositories {
        mavenLocal()
        mavenCentral()
        google()
    }

    java {
        toolchain {
            languageVersion = JavaLanguageVersion.of(20)
        }
    }

    tasks.withType(JavaCompile).configureEach {
        options.encoding = 'UTF-8'
    }

    checkstyle {
        toolVersion = checkstyleVersion
    }
}
