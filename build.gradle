buildscript {
    ext {
        appName = "colony"
        gdxVersion = '1.9.13'
        gdxAiVersion = '1.8.2'
        artemisVersion = '2.3.0'
        artemisContribVersion = '2.5.0'
        jUnitVersion = '4.13.1'
        mockitoVersion = '3.7.0'
        nettyVersion = '4.1.58.Final'
    }
    repositories {
        mavenLocal()
        mavenCentral()
        maven { url "https://plugins.gradle.org/m2/" }
        maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
        jcenter()
        google()
    }
    dependencies {
        classpath "net.onedaybeard.artemis:artemis-odb-gradle-plugin:$artemisVersion"
        classpath "net.onedaybeard.artemis:artemis-fluid-gradle-plugin:$artemisVersion"
    }
}

allprojects {
    apply plugin: "eclipse"
    apply plugin: "idea"
    apply plugin: "checkstyle"

    repositories {
        mavenLocal()
        mavenCentral()
        google()
        maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
        maven { url "https://oss.sonatype.org/content/repositories/releases/" }
    }
}

checkstyle {
    project.ext.checkstyleVersion = '8.38'
}

project(":client") {
    apply plugin: "java"

    sourceSets.test.java.srcDirs = ["src/"]

    dependencies {
        implementation project(":core")
        implementation project(":components")

        implementation "com.badlogicgames.gdx:gdx:$gdxVersion"
        implementation "com.badlogicgames.gdx:gdx-platform:$gdxVersion:natives-desktop"
        implementation "com.badlogicgames.gdx:gdx-freetype-platform:$gdxVersion:natives-desktop"
        implementation "com.badlogicgames.gdx:gdx-freetype:$gdxVersion"
        implementation "com.badlogicgames.gdx:gdx-backend-lwjgl3:$gdxVersion"
        implementation "com.badlogicgames.gdx:gdx-ai:$gdxAiVersion"
        implementation "io.netty:netty-all:$nettyVersion"
    }
}

project(":core") {
    apply plugin: "java"
    apply plugin: "java-library"

    sourceSets.test.java.srcDirs = ["src/"]

    dependencies {
        implementation project(":components")

        api "net.onedaybeard.artemis:artemis-fluid-core:$artemisVersion"
        implementation "net.mostlyoriginal.artemis-odb:contrib-core:$artemisContribVersion"
        implementation "net.onedaybeard.artemis:artemis-odb-serializer:$artemisVersion:sources"
        implementation "net.onedaybeard.artemis:artemis-odb-serializer-json-libgdx:$artemisVersion:sources"
        implementation "net.mostlyoriginal.artemis-odb:contrib-core:$artemisContribVersion:sources"
        implementation "com.badlogicgames.gdx:gdx-backend-headless:$gdxVersion"
        implementation "com.badlogicgames.gdx:gdx:$gdxVersion"
        implementation "com.badlogicgames.gdx:gdx-tools:$gdxVersion"
        implementation "com.badlogicgames.gdx:gdx-ai:$gdxAiVersion"
        implementation "io.netty:netty-all:$nettyVersion"
    }
}

project(":components") {
    apply plugin: "java-library"

    sourceSets.test.java.srcDirs = ["src/"]

    dependencies {
        implementation "net.onedaybeard.artemis:artemis-odb:$artemisVersion"
        implementation "net.mostlyoriginal.artemis-odb:contrib-core:$artemisContribVersion"
        implementation "com.badlogicgames.gdx:gdx:$gdxVersion"
    }
}

project(":server") {
    apply plugin: "java"

    sourceSets.test.java.srcDirs = ["src/"]

    dependencies {
        implementation project(":core")

        implementation "com.badlogicgames.gdx:gdx-ai:$gdxAiVersion"
        implementation "io.netty:netty-all:$nettyVersion"
    }
}

project(":tests") {
    apply plugin: "java"

    sourceSets.test.java.srcDirs = ["src/"]

    dependencies {
        implementation project(":core")

        implementation "junit:junit:$jUnitVersion"
        implementation "org.mockito:mockito-core:$mockitoVersion"
        implementation "com.badlogicgames.gdx:gdx-backend-headless:$gdxVersion"
        implementation "com.badlogicgames.gdx:gdx:$gdxVersion"
        testImplementation "junit:junit:$jUnitVersion"
        testImplementation "org.mockito:mockito-core:$mockitoVersion"
        testImplementation "com.badlogicgames.gdx:gdx-backend-headless:$gdxVersion"
        testImplementation "com.badlogicgames.gdx:gdx:$gdxVersion"
        testImplementation "com.badlogicgames.gdx:gdx-platform:$gdxVersion:natives-desktop"
    }
}
