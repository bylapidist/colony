dependencies {
    implementation project(":components")
    implementation project(":server")

    implementation "com.badlogicgames.gdx:gdx:$gdxVersion"
    implementation "com.badlogicgames.gdx:gdx-platform:$gdxVersion:natives-desktop"
    implementation "com.badlogicgames.gdx:gdx-freetype:$gdxVersion"
    implementation "com.badlogicgames.gdx:gdx-freetype-platform:$gdxVersion:natives-desktop"
    implementation "com.badlogicgames.gdx:gdx-backend-lwjgl3:$gdxVersion"
    implementation "com.badlogicgames.gdx:gdx-tools:$gdxVersion"
    implementation "com.badlogicgames.gdx:gdx-ai:$gdxAiVersion"
    implementation "net.onedaybeard.artemis:artemis-odb:$artemisVersion"
    implementation "net.mostlyoriginal.artemis-odb:contrib-eventbus:2.5.0"
    implementation 'com.esotericsoftware:kryonet:2.22.0-RC1'
    implementation "org.slf4j:slf4j-api:$slf4jVersion"
    runtimeOnly "ch.qos.logback:logback-classic:$logbackVersion"
}

sourceSets {
    main {
        java.srcDirs = ["src/"]
    }
}

eclipse.project.name = "$appName-client"
