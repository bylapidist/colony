dist: trusty
sudo: required
language: java

env:
  global:
    - GRADLE_OPTS=-Xmx512m
    - CI=true

before_install:
  - wget https://github.com/sormuras/bach/raw/master/install-jdk.sh
  - chmod +x ./gradlew

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

script:
  - ./gradlew clean test
  - ./gradlew build -i